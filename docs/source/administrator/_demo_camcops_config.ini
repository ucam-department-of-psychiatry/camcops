# handle HTTPS and CamCOPS to operate unencrypted behind a reverse proxy, in
# which case don’t set SSL_CERTIFICATE or SSL_PRIVATE_KEY.
SSL_CERTIFICATE = 
SSL_PRIVATE_KEY = 
STATIC_CACHE_DURATION_S = 86400

